{% extends "base.html" %}
{% block usuario %}{{ session['user'] }}{% endblock %}
{% block content %}    
{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
    {% for category, msg in messages %}
      <div class="alert alert-{{category}}" role="alert">
        <p>{{msg}}</p>
      </div>
    {% endfor %}
{% endif %}
{% endwith %}

{% endblock %}
